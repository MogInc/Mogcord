{% extends "layout.html" %}

{% block title %}{% call super() %} - Login{% endblock %}

{% block content %} 
<div class="flex justify-center items-center">
    <form 
      class="w-full max-w-md" 
      action="/login" 
      method="post"
      >
        <div class="mb-4">
          <label
            class="block text-white text-2xl font-bold mb-2"
            for="mail"
          >
            Mail
          </label>
          <input
            class="shadow appearance-none border rounded w-full text-2xl py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            name="mail"
            type="text"
            placeholder="Mail"
            {% if mail.is_some() %}
            value='{{ mail.as_ref().unwrap() }}'
            {% endif %}
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-white text-2xl font-bold mb-2"
            for="password"
          >
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full text-2xl py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            name="password"
            type="password"
            placeholder="******************"
          />
        </div>
        <div class="flex items-center justify-center">
          <button
            class="transition-colors duration-300 bg-blue-500 hover:bg-blue-700 w-full text-2xl text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Login
          </button>
        </div>
        {% if error.is_some() %}
        <div
          class="lg:max-w-6xl lg:w-full bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mt-4"
          role="alert"
        >{{ error.as_ref().unwrap() }}</div>
        {% endif %}
    </form>
</div>
{% endblock %}
